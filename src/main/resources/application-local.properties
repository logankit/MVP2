# Server configuration
server.port=8081

# Okta configuration for local development
okta.token-url=http://localhost:8081/mock/token
okta.username=test-user
okta.password=test-password
okta.client-id=test-client-id
okta.client-secret=test-client-secret
okta.grant-type=password

# Logging configuration
logging.level.root=INFO
logging.level.com.equifax=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
