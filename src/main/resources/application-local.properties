# Server configuration
server.port=8081

# Okta configuration for local development
okta.token-url=http://localhost:8081/mock/token
okta.username=test-user
okta.password=test-password
okta.client-id=test-client-id
okta.client-secret=test-client-secret
okta.grant-type=password

# Oracle Database Configuration - Local
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.datasource.username=[local-username]
spring.datasource.password=[local-password]
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# FFID Validation Service URL
ffid.validation.url=https://alpha.us-east1.icglobal.npe.gcp.efx/rules-editor-connector/api/decision/DEV(_)C2O/C2O_MIRROR_FFID_RULES/C2OMirrorFFIDRules

# Logging configuration
logging.level.root=INFO
logging.level.com.equifax=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
