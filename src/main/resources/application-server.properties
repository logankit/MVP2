# Server configuration
server.port=8080
server.servlet.context-path=/interconnect/api/v1

# Okta configuration for server environment
okta.token-url=${OKTA_TOKEN_URL}
okta.username=${OKTA_USERNAME}
okta.password=${OKTA_PASSWORD}
okta.client-id=${OKTA_CLIENT_ID}
okta.client-secret=${OKTA_CLIENT_SECRET}
okta.grant-type=password

# Logging configuration
logging.level.com.equifax.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Additional logging configuration
logging.level.org.springframework=INFO
logging.level.root=INFO
spring.main.banner-mode=off

# Disable JPA auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
